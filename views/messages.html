<div class="container"> 
    <h1>messages</h1>
    <div  class="list-group" ng-repeat="message in messages" >
        
          <h5>From: {{message.sender}}</h5>
          <p>{{message.title}}</p>
          <p>{{message.description}}</p>
          <a href="/#/detailmsg/{{message._id}}" ng-click="clickedMessage($event)" >
             <button class="btn btn-primary">Details</button></a>
             <br>
          
      </div>
</div>
