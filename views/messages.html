<div class="container"> 
    <h1>messages</h1>
    <div  class="list-group" ng-repeat="message in messages" >
        
          <h5>From: {{message.sender}}</h5>
          <p>{{message.title}}</p>
          <p>{{message.description}}</p>

          <button id={{message._id}} ng-click="clickedMessage($event)" class="btn btn-sm btn-primary">Details</button>
             <br>
          
      </div>
</div>
