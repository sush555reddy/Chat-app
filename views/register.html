  <form class="container">
    <div class="form-group" >
      <label for="exampleInputEmail1"></label>Username:</label>
      <input type="text" class="form-control col-sm-3" id="exampleInputusername" aria-describedby="emailHelp"  ng-model="registerform.username" name="username" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password:</label>
      <input type="password" class="form-control col-sm-3" ng-model="registerform.password" name="password" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Firstname :</label>
        <input type="text" class="form-control col-sm-3" ng-model="registerform.firstname" name="Firstname"   placeholder="Firstname">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Lastname :</label>
        <input type="text" class="form-control col-sm-3" ng-model="registerform.lastname" name="Lastname"  placeholder="Lastname">
      </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Email :</label>
        <input type="email" class="form-control col-sm-3" ng-model="registerform.email" name="Email"  placeholder="Email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Phone :</label>
        <input type="number" class="form-control col-sm-3"ng-model="registerform.phone" name="Phone" placeholder="Phone">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Location:</label>
        <input type="text" class="form-control col-sm-3" ng-model="registerform.location" name="Location"  placeholder="location">
      </div>
    <button type="submit" ng-click="register()" class="btn btn-primary">register</button>
  </form>
