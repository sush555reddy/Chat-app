<form class="container">
    <div class="form-group" >
      <label for="exampleInputEmail1">Username:</label>
      <input type="text" class="form-control col-sm-3" id="exampleInputEmail1" aria-describedby="emailHelp"  ng-model="loginform.username" name="username" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password:</label>
      <input type="password" class="form-control col-sm-3" ng-model="loginform.password"name="password" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button type="submit" ng-click="login()" class="btn btn-primary">login</button>
  </form>
